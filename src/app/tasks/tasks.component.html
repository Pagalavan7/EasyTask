@if (selectedUser) {
<section id="tasks">
  <header>
    <h2>{{ selectedUser.name }}'s Tasks</h2>
    <menu>
      <button (click)="addATask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task
        [selectedUserTask]="task"
        (completedTask)="onCompleteTask($event)"
      />
    </li>
    }
  </ul>

  @if (addTaskFormOpen) {
  <app-add-task
    (closeNewTaskForm)="closeTaskForm()"
    (newTask)="addNewTask($event)"
  />
  }
</section>

}
