<app-header></app-header>

<main>
  <ul id="users">
    @for (user of userDetails; track user.id) {
    <li>
      <app-user
        (select)="onSelectUser($event)"
        [name]="user.name"
        [avatar]="user.avatar"
      ></app-user>
    </li>
    }
  </ul>
  @if (name!="David Miller") {
  <app-tasks [name]="name" />
  }
</main>
