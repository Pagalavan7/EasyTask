<app-header></app-header>

<main>
  <ul id="users">
    @for (user of userDetails; track user.id) {
    <li>
      <app-user
        (select)="onSelectUser($event)"
        [name]="user.name"
        [avatar]="user.avatar"
        [id]="user.id"
      ></app-user>
    </li>
    }
  </ul>

  <app-tasks [selectedUser]="selectedUser" />
</main>
